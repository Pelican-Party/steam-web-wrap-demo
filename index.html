<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				max-width: 800px;
				margin: auto;
			}

			.notecard {
				padding: 10px;
				border-radius: 5px;
			}

			.warn {
				background-color: rgb(255, 241, 150);
				border: 1px solid rgb(255, 217, 93);
			}
		</style>
	</head>
	<body>
		<div id="notInSteamWebWrap" class="notecard warn" style="display: none;">
			<p>The page doesn't seem to have access to the 'steamWebWrap' object.</p>
		</div>
		<button class="steam-web-wrap-button" onclick="steamWebWrap.closeApp();">Close App</button>
		<script>
			if (!("steamWebWrap" in globalThis)) {
				for (const button of document.querySelectorAll(".steam-web-wrap-button")) {
					button.disabled = true;
				}

				notInSteamWebWrap.style.display = "";
			}
		</script>
	</body>
</html>
